<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" [(ngModel)]="ingredientName" name="ingredientName" />
                    
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" [(ngModel)]="ingredientAmount" name="ingredientAmount" />
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button  class="btn btn-success" (click)="add()">Add</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="submit" class="btn btn-primary">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>

<h1>{{ingredientName}}</h1>
<h1>{{ingredientAmount}}</h1>
