<div class="row">
    <div class="col-xs-12">
        <img src="" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>Recipe Name</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDpwnToggle>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#" style="cursor:pointer"(click)="onAddShoppingList()">To shopping list</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{recipeDetails.name}}</p>
        <p>{{recipeDetails.description}}</p>
        <img [src]="recipeDetails.image" [alt]="recipeDetails.image" style="width:20%;height:auto">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipeDetails.ingredient">{{ingredient.name}} ({{ingredient.amount}})</li>
        </ul>
    </div>
</div>
