<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <div *ngIf="isLoading" style="text-align:center">
                <p>Loading....</p>
            </div>
            <!-- <app-alert *ngIf="error" [message]="error" (ActionClose)="listenData()"></app-alert> -->
            <ng-template [appPlaceholder]></ng-template>
            <!-- <div class="alert alert-danger" *ngIf="error">
                {{error}}
            </div> -->
            <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" #emailId="ngModel" required email/>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="password" class="form-control" [(ngModel)]="password" required minlength="8"/>
                </div>
                <div style="text-align:right" *ngIf="emailId.valid">
                    <a class="link-success" (click)="recoverPassword()">Recover Password</a>
                </div>
                <div>
                    <button class="btn btn-primary" [disabled]="!authForm.valid" type="submit">{{isLoginMode?'Login':'Sign Up'}}</button>|
                    <button class="btn btn-primary"  type="button" (click)="switchMode()">Switch to {{isLoginMode?'Sign Up':'Login'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
